<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            border-radius: 10px;
        }

        th,
        td {
            background-color: #96D4D4;
        }
    </style>
</head>

<body>
    <h1>Html tables</h1>

    <table style="width: 100%;">
        <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
    </table>
</body>

</html>
