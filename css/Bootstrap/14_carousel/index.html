<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- Carousel -->

    <div id="demo" class="carousel slide">

        <!-- Bottom Indicators  -->

        <div class="carousel-indicators">
            <button data-bs-target="#demo" data-bs-slide-to="0" class="active">

            </button>

            <button data-bs-target="#demo" data-bs-slide-to="1">

            </button>
            <button data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/Carousel -->

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img style="width: 100%;" src="carousel_01.jpg" alt="" class="d-block">
            </div>

            <div class="carousel-item ">
                <img style="width: 100%;" src="carousel_02.jpg" alt="" class="d-block">
            </div>

            <div class="carousel-item ">
                <img style="width: 100%;" src="carousel_03.jpg" alt="" class="d-block">
            </div>

        </div>

        <!-- Left and right controls/icons  -->

        <button data-bs-target="#demo" data-bs-slide="prev" type="button" class="carousel-control-prev">
            <span  class="carousel-control-prev-icon bg-dark"></span>
        </button>

        <button data-bs-target="#demo" data-bs-slide="next" type="button" class="carousel-control-next">
            <span  class="carousel-control-next-icon bg-dark"></span>
        </button>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
