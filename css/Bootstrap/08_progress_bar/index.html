<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress bar demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-3">
        <h2>Basic Progress bar</h2>

        <div class="progress">
            <div style="width: 70%;" class="progress-bar"></div>
        </div>

        <br>
        
        <div class="progress">
            <div style="width: 40%;" class="progress-bar bg-info"></div>
        </div>
        
        <br>
        
        <div class="progress">
            <div style="width: 90%;" class="progress-bar bg-warning"></div>
        </div>
        
        <br>

    </div>

    <div class="container mt-3">
        <h2>Animated Progress bar</h2>

        <div class="progress">
            <div style="width: 40%;" class="progress-bar progress-bar-striped progress-bar-animated"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
